<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ecom</title>
</h:head>
<h:body>
	<h:form>

		<p:panel id="basic" header="Logon" footer="Administrador"
			style="margin-bottom:20px">
			<p:outputPanel id="painelGridLogin" style="text-align:center;">
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				<p:defaultCommand target="commandLogar" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Login:" for="login" />
					<p:inputText value="#{usuarioBean.usuario.login}" id="login" />
					<p:outputLabel value="Senha:" for="senha" />
					<p:password value="#{usuarioBean.usuario.senha}" id="senha" />
					<p:commandButton id="commandLogar" value="Logar"
						action="#{usuarioBean.logarAdmin}" icon="ui-icon-disk">
					</p:commandButton>
					<p:commandButton value="Fechar" onclick="PF('janelaLogar').hide();"
						icon="ui-icon-disk">
					</p:commandButton>
					<p:commandLink value="Criar conta"
						action="#{usuarioBean.cadastraUsuario}">
					</p:commandLink>
				</h:panelGrid>
			</p:outputPanel>
		</p:panel>

	</h:form>

</h:body>
</h:html>
