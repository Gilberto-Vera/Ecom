<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="StyleSheet" type="text/css" href="css/template.css" media="screen" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body styleClass="loutMain">
	<p:layout styleClass="loutMain" fullPage="true" style="min-width:400px;min-height:400px;">
		<p:layoutUnit  styleClass="loutMain" position="north" size="100" minSize="40" maxSize="200">
        		 <p:panel styleClass="loutMain loutNorth"  id="basic">
        			<p:commandButton value="Carrinho"
						onclick="PF('janelaCarrinho').show();" oncomplete="" icon="ui-icon-disk" update="tabelaCarrinho">
					</p:commandButton>
    			</p:panel>
    		</p:layoutUnit>
    		
    		<p:layoutUnit position="west" resizable="true" closable="true" collapsible="true" size="200" minSize="40" maxSize="200">
        		<ui:insert name="categoria">
			</ui:insert>
    		</p:layoutUnit>
 
    		<p:layoutUnit position="center" resizable="true" size="100" minSize="40" maxSize="200">
        		<ui:insert name="produtos">
			</ui:insert>
    		</p:layoutUnit>
    		<p:layoutUnit position="south" resizable="true" size="100" minSize="40" maxSize="200">
        		
    		</p:layoutUnit>
	</p:layout>
	<p:dialog header="Carrinho" widgetVar="janelaCarrinho"  width="80%" height="240" onShow="">
		<p:dataTable var="produto" value="#{produtoBean.produtosCarrinho}"
				paginatorPosition="bottom" paginator="true" rows="5"
				id="tabelaCarrinho">
				<p:column headerText="Id">
					<h:outputText value="#{produto.id_produto}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="DescriÃ§Ã£o">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />
				</p:column>
				<p:column headerText="Quantidade Carrinho">
					<p:commandButton  value="+" action="#{produtoBean.incrementarProdutoCarrinho}" update="tabelaCarrinho">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoBean.produtoSelecionado}" />
					</p:commandButton>
					<h:outputLabel value="#{produto.quantidadeCarrinho}" />
					<p:commandButton value="-" action="#{produtoBean.decrementarProdutoCarrinho}" update="tabelaCarrinho">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoBean.produtoSelecionado}" />
					</p:commandButton>
				</p:column>
				<p:column>
					<p:commandButton icon="ui-icon-trash" title="Excluir" action="#{produtoBean.removerDoCarrinho}" update="tabelaCarrinho">
						<f:setPropertyActionListener value="#{produto}"
							target="#{produtoBean.produtoSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
    		</p:dialog>
</h:body>
</html>
